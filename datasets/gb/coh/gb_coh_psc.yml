name: gb_coh_psc
title: Companies House (UK) Persons with Significant Control
prefix: gb-coh
disabled: false
entry_point: psc_parse.py
coverage:
  frequency: weekly
  start: 2023-07-28
deploy:
  disk: 200Gi
  cpu: 400m
  memory: 2500Mi
  premium: true
exports:
  - statistics.json
  - entities.ftm.json
  - senzing.json
resolve: false
ci_test: false
summary: >-
  The database of beneficial owners of companies incorporated in England, Wales,
  Scotland and Northern Ireland.
publisher:
  name: UK Companies House
  description: |
    Companies House is the UK body responsible for managing the incorporation of
    limited companies, and the maintenance of their records.
  url: https://www.gov.uk/government/organisations/companies-house
  country: gb
  official: true
data:
  url: "http://download.companieshouse.gov.uk/en_pscdata.html"
  format: JSON

lookups:
  type.country:
    lowercase: true
    options:
      - match:
          - Companies House
          - England & Wales Companies Register
          - Compaines House
          - CHANNEL ISLANDS
          - VIRGIN ISLANDS
          - VIRGIN IS-US
          - NETHERLANDS ANTILLES
          - SOUTH-WEST AFRICA
        contains:
          - Register Of Companies
        value: null
      - match:
          - Hong Konger
        value: hk
      - match:
          - Other
          - N/A
          - None
      - match:
          - ROI
          - IRISH REP
        value: ie
      - match: GUERNSEY REGISTRY, GUERNSEY
        value: gg
      - match: FAROE IS
        value: fo
      - match: REPUBLIC OF NIGERIA
        value: ng
      - match: ST VINCENT
        value: vc
      - match: YEMEN ARAB REPUBLIC
        value: ye
