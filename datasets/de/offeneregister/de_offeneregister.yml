summary: >-
  The OpenCorporates dump of the german companies registry, recent until end of
  2018, as published via OffeneRegister.de.
description: |
  Includes companies (HRA/HRB), organizations (VR/GnR/PR) and their officers. For
  some of the companies there is as well ownership data, but without share values.
